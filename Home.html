<style>@import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);</style>

<div class="min-w-screen min-h-screen bg-blue-50 shadow-2xl rounded-2xl p-2 flex-auto">
    <div class="w-full mx-auto rounded-lg border border-black text-blue-500 "style="max-width: 800px" x-data="app()" x-init="addItem()">
        <div class="mb-10">
            <h1 class="text-2xl font-bold flex-auto">To-Do</h1>
        </div>
        <div class="mb-10">
            <template x-if="todos.length">
                <ul @click.away="defocusItems()" class="-mx-1">
                    <template x-for="(item,index) in todos">
                        <li @click="focusItem(index)" @dblclick="openItem(index)" class="px-2 py-2 rounded transition-all flex text-md" :class="{'bg-blue-500':item.focused,'bg-blue-50 shadow-lg px-4 py-4 my-10 -mx-2':item.open,'mb-1 cursor-pointer':!item.open}" :key="index">
                            <div class="flex-none w-10 leading-none">
                                <input type="checkbox" :checked="item.checked" @click="item.checked=!item.checked">
                            </div>
                            <div class="flex-grow max-w-full">
                                <div class="w-full leading-none">
                                    <h3 class="text-md leading-none truncate w-full pr-10" :class="item.title.length?'text-black':'text-gray-500'" x-text="item.title||'New todo...'" x-show="!item.open"></h3>
                                    <input type="text" x-show="item.open" class="text-md w-full bg-transparent text-black leading-none focus:outline-none mb-2" x-model="item.title" :id="`titleField${index}`" placeholder="New todo..."/>
                                </div>
                                <div class="w-full" x-show="item.open">
                                    <textarea class="text-md w-full bg-transparent text-black leading-tight focus:outline-none" rows="10" x-model="item.notes" placeholder="Notes"></textarea>
                                </div>
                                <div class="w-full flex justify-end" x-show="item.open">
                                    <button class="p-1 -mr-1 focus:outline-none hover:text-black" @click="removeItem(index)"><i class="mdi mdi-trash-can-outline"></i></button>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </template>
            <template x-if="!todos.length">
                <p class="text-black">No todos</p>
            </template>
        </div>
        <div class="flex justify-center">
            <button class="py-1 px-10 border border-black hover:text-black rounded leading-none focus:outline-none text-xl" @click="addItem()"><i class="mdi mdi-plus"></i></button>
        </div>
    </div>
