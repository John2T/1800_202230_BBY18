  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!------------------------------top-navbar-------------------->
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light">LifeSaver</a>
      </div>
    </nav>
    <!--------------------list----------------------------------------->
    <nav class="navbar bg-light">
      <form class="container-fluid justify-content-between">
        <h5 class="text-xl font-bold text-slate-900 course">To Do List</h5>
        <a href="duedateform.html"
          ><button
            type="button"
            id="add-button"
            class="hover:shadow-form rounded-md bg-blue-600 py-1 px-2 text-base font-semibold text-white outline-none"
          >
            Add New Task
          </button>
        </a>
      </form>
    </nav>
    <br />

    <div id="CardGroup"></div>
    <br /><br />

    <template id="CardTemplate">
      <div
        class="relative block p-8 overflow-hidden border bg-white border-slate-100 rounded-lg ml-6 mr-6"
      >
        <span
          class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-blue-900 via-blue-900 to-blue-900"
        ></span>

        <button
          type="button"
          class="material-symbols-outlined flex float-right"
          id="delete-button"
        >
          Delete
        </button>

        <h5 class="docID hidden"></h5>
        <div class="justify-between sm:flex">
          <div>
            <h5 class="text-xl font-bold text-slate-900 course">
              Course Place holder
            </h5>
            <p class="mt-1 text-xs font-medium text-slate-600 type">
              Type Place Holder
            </p>
          </div>
        </div>
        <div class="mt-4 sm:pr-8">
          <p class="text-sm text-slate-500 details">Details Place holder</p>
        </div>
        <dl class="flex mt-6 float-left">
          <div class="flex flex-col-reverse">
            <dt class="text-sm font-medium text-slate-600 due">
              Due Date Place holder
            </dt>
            <dd class="text-xs text-slate-500">Due Date:</dd>
          </div>
        </dl>
        <dl class="flex mt-6 float-right">
          <div class="flex flex-row-reverse">
            <button
              type="button"
              class="hover:shadow-form rounded-md bg-blue-600 py-1 px-4 text-base font-semibold text-white outline-none float-right"
              id="edit-button"
            >
              Edit
            </button>
          </div>
        </dl>
      </div>
      <br />
    </template>
    <br /><br />
