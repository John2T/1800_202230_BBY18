  <!-- form -->
  <div class="flex items-center justify-center p-12">
    <div class="mx-auto w-full max-w-[550px]">
      <form>
        <div class="mb-5">
          <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
            Course
          </label>
          <input type="text" name="course" id="course" placeholder="Course Name"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
        <div class="mb-5">
          <label for="type" class="mb-3 block text-base font-medium text-[#07074D]">
            Type:
          </label>
          <input type="text" name="type" id="type" placeholder="Ex: Lab 2, Assignment 3"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
        <div class="mb-5">
          <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
            Due Date
          </label>
          <input type="date" name="due" id="due" placeholder="Enter the due date"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
        <div class="mb-5">
          <label for="due" class="mb-3 block text-base font-medium text-[#07074D]">
            Additional Details
          </label>
          <input type="text" rows="4" name="details" id="details" placeholder="Type your message"
            class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
        </div>
        <div>

          <button type="button"
            class="hover:shadow-form rounded-md bg-blue-600 py-3 px-8 text-base font-semibold text-white outline-none"
            onclick="saveEdit()">
            Save
          </button>


          <a href="duedate.html">
            <button type="button"
              class="hover:shadow-form rounded-md bg-gray-400 py-3 px-8 text-base font-semibold text-white outline-none">
              Cancel
            </button>
          </a>

        </div>
      </form>
